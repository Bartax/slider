<!doctype html>
<html lang="PL-pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider without plugins</title>    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">       
</head>
<body>
<div class="wrapper">
    <h1>Slider made without plugins</h1>
    <div class="slider-container">
        <div class="slide slide-one">
            <span class="glyphicon glyphicon-search"></span>
        </div>
        <div class="slide slide-two"></div>
        <div class="slide slide-three"></div>
        <div class="slide slide-four"></div>
        <div class="slide slide-five"></div>
    </div><!-- end of slider-container -->
    <div class="control-container">
        <div class="controller"></div>
        <div class="controller"></div>
        <div class="controller"></div>
        <div class="controller"></div>
        <div class="controller"></div>
        <span class="glyphicon glyphicon-pause play-stop stop"></span>
        <span class="glyphicon glyphicon-play play-stop play"></span>
    </div>
</div>    
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="js/slider.js"></script>
</body>
</html>
